<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <game-item v-for="item in games" :key="item" v-bind:game="item"></game-item>
              
        </ol>
                 
    </div>
    <script>
        Vue.component('game-item',{
            props:['game'],
            template:`<li>{{game.title}}</li>`
        })
        new Vue({
            el:'#app',
            data:{
                games:[
                    {title:'斗地主'},
                    {title:'打麻将'},
                    {title:'uno'}
                ]
            }
        })
    </script>
</body>
</html>

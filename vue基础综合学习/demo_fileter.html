<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
   
    </script>
</head>
<body>

    <div id="app">
        <h1>{{msg|msgFormat('丑D')|two}}</h1>
    </div>
    <script>
        Vue.filter(
            'msgFormat',function(msg,arg){
                // /i是忽略大小写 
                return msg.replace(/帅B/g,arg)
            }
        )
        Vue.filter(
            'two',function(msg){
                return msg+'============='
            }
        )
        new Vue({
            el:'#app',
            data:{
                msg:'你是个帅B，但是你真是个帅B'
            }

        })
    </script>
</body>
</html>

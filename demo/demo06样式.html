<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color: red
        }
        .thin{
            font-weight: 20
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em
        }
    </style>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p class="red thin">HELLO  WORLD</p>
        <h1 :class="['red', 'italic', 'thin',flag?'active':'']">你好  WORLD happy</h1>
        <h1 :class="['red', 'italic', 'thin',{'active':flag}]">你好  WORLD happy</h1>
        <h1 :class="{red:true,thin:true}">你好  WORLD happy</h1>

        <h1 :class="classobj">你好  WORLD happy</h1>
        
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                flag:true,
                classobj:{red:true,thin:true,active:true}
            }
        })
    </script>
</body>
</html>

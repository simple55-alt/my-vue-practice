<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-model="num1">

        <select v-model="option">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" name="" id="" v-model="num2">

        <input type="button" value="=" @click="cancu">
        <input type="button" value="=" @click="cancu2">

        <input type="text" name="" id="" v-model="result">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                num1: 0,
                num2: 0,
                result: 0,
                option: '+'
            },
            methods: {
                cancu() {
                    switch (this.option) {
                        case '+':
                            this.result = parseInt(this.num1) + parseInt(this.num2)
                            break;
                        case '-':
                            this.result = parseInt(this.num1) - parseInt(this.num2)
                            break;
                        case '*':
                            this.result = parseInt(this.num1) * parseInt(this.num2)
                            break;
                        case '/':
                            this.result = parseInt(this.num1) / parseInt(this.num2)
                            break;
                        default:
                            break;
                    }
                },
                cancu2(){
                    var codestr=' parseInt(this.num1) '+this.option+' parseInt(this.num2)'
                    this.result=eval(codestr)
                }
            },
        })
    </script>
</body>

</html>

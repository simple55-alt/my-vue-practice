<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <input v-model="msg" type="text">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '你好'
            }
        })
    </script>
</body>

</html>

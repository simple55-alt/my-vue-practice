<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <input type="button" value="button" @click="change">
        <input type="button" value="button02" @click="flag=!flag">

        <p v-if="flag">v-if</p>
        <p v-show="flag">v-show</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                flag: false,
            },
            methods: {
                change() {
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-test>
            <ol slot="s1">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ol>
            <ul slot="s2">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </my-test>
    </div>
    <template id="test">
        <div>
                <slot name="s1"></slot>
            <p>hello  world</p>
            <slot name="s2"></slot>
        </div>
    </template>
    <script>
            new Vue({
            el:'#app',
            data:{

            },
            methods: {

            },
            components:{
                'my-test':{
                    template:'#test'
                }
            }
            })
        </script>
</body>
</html>
